<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/58f44bc351.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">

  </head>
    <title>Student ID Card Generator</title>
</head>
<body>
    <main>
        <div class="generator__title row">
            <h1 class="col-12">ID Card Generator</h1>
        </div>
        <div class="row generator__content col-12 col-lg-8">
            <div class="generator__content-form col-12 col-md-8 col-lg-6">
                <h2>Input Form</h2>
                <form class="row g-sm-3" onsubmit="return false">
                    <div class="col-12">
                      <label for="inputName" class="form-label">Full Name:</label>
                      <input type="text" class="form-control" id="inputName" placeholder="Enter your name">
                    </div>
                    <div class="col-12">
                      <label for="inputCollege" class="form-label">College Name:</label>
                      <input type="text" class="form-control" id="inputCollege" placeholder="Enter your college name">
                    </div>
                    <div class="col-12">
                      <label for="inputLocation" class="form-label">Location:</label>
                      <input type="text" class="form-control" id="inputLocation" placeholder="Enter your college's location">
                    </div>

                    <div class="col-12">
                      <button type="submit" class="btn btn-primary" id="submitCard">Generate Card</button>
                    </div>
                  </form>
            </div>
            <div class="generator__content-card col-12 col-lg-6">
                <h2>Generated Card</h2>
                <div class="card__container col-11">
                <div class="card">
                  <div class="row g-0">
                    <div class="col-md-4">
                      <div class="user-card">
                        <span class="user-photo">
                            <i class="fa fa-user"></i>
                        </span>
                    </div>
                    </div>
                    <div class="col-md-8">
                      <div class="card-body">
                        <p class="card-text">Name: <span id="cardName">Full Name</span></p>
                        <p class="card-text">College: <span id="cardCollege">College Name</span></p>
                        <p class="card-text">Location: <span id="cardLocation">Location</span></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary" id="resetCard">Reset</button>

            </div>
        </div>
    </main>
    <script src="/StudentID/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
